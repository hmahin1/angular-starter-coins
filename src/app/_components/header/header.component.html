<header>
  <nav
    class="navbar navbar-expand-lg navbar-dark bg-dark text-light py-3 main-nav"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']"
        ><img
          style="width: 140px;height: 50px;"
          src="assets/images/fifa.jpg"
          alt="Logo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/home']"
              >Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/fifa-coins']"
              >Fifa 20 coins
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/how-to-buy']">How to buy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/faq']">FAQ</a>
          </li>
          <li class="nav-item" *ngIf="!user">
            <a class="nav-link" [routerLink]="['/login']">Login</a>
          </li>
          
          <li class="nav-item" *ngIf="user">
            <a class="nav-link">{{user.name}}</a>
          </li>

          
          <li class="nav-item" *ngIf="user">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
          
         
        </ul>
      </div>
    </div>
  </nav>
</header>
